<html>
<head>
	<meta charset="UTF8">
  <!-- important! load before monaco.. monaco overwrites "require" -->
	<script src="index.js"></script>
	<link rel="stylesheet" href="style.css">
	<!--<script>var require = { paths: { 'vs': 'http://localhost:8080/node_modules/monaco-editor/min/vs' } };</script>
	<script src="http://localhost:8080/node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="http://localhost:8080/node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
	<script src="http://localhost:8080/node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>-->
	<script>var require = { paths: { 'vs': 'https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs' } };</script>
	<script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
	<script src="https://microsoft.github.io/monaco-editor/node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
</head>

<body>
	<table>
		<tr>
			<td>
				<div style="height:90vh; width: 25vw; min-width: 25vw" id="container"></div>
			</td>
			<td style="width:70vw; height: 90vh" id="tdOutput" rowspan="2">
			</td>
		</tr>
		<tr>
			<td>
				<button id="btnInput">Perform Layout</button>
			</td>
		</tr>
	</table>

	<script>
		// require.config({ paths: { 'vs': 'http://localhost:8080/node_modules/monaco-editor/min/vs' }});
		require(['vs/editor/editor.main'], function() {
			var editor = monaco.editor.create(document.getElementById('container'), {
					value: '',
					language: 'json',
					folding: true
			});
			window.setEditorContent = (content) => {
				editor.setValue(content)
			}
			window.getEditorContent = () => {
				return editor.getValue()
			}
			if (window.init) window.init()
		});
</script>
</body>
</html>
